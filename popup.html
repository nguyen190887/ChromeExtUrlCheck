<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Url Check</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        height: 300px;
        overflow-y: scroll;
      }

      .passed {
        color: green;
      }

      .failed {
        color: red;
      }
      
      .url-list {
        padding-left: 0;
      }
      
      .urlList li{
        list-style: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>URLs in this page</h1>
    <button type="button" id="fetchUrls">Fetch URLs</button>
    &nbsp;&nbsp;&nbsp;
    <input type="text" id="logDomain" />
    <button type="button" id="selectAll">Select All</button>
    <button type="button" id="unselectAll">Unselect All</button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" id="validateUrls">Validate</button>
    <div id="container">
      <ul id="urlList" class="url-list">
      </ul>
    </div>
    <div id="validationResult"></div>
  </body>
</html>
